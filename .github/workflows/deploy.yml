name: Docker
on:
  push:
    branches: [main]

jobs:
  deploy:
    name: push docker image to registry
    runs-on: self-hosted
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up heroku cli
        run: curl https://cli-assets.heroku.com/install.sh | sh
      
      - name: Setup Docker context
        run: |
          echo $HOME
          docker context create another-context
          docker context use another-context

      # https://github.com/docker/setup-buildx-action/issues/117 の回避
      - name: Set up buildx
        run: |
          mkdir -p $HOME/.docker/cli-plugins
          curl -L -o $HOME/.docker/cli-plugins/docker-buildx https://github.com/docker/buildx/releases/download/$BUILDX_VERSION/buildx-$BUILDX_VERSION.linux-amd64
          chmod a+x ~/.docker/cli-plugins/docker-buildx
        env:
          BUILDX_VERSION: v0.7.1

      - name: Setup Buildx
        uses: docker/setup-buildx-action@v1
        with:
          endpoint: another-context
          config-inline: |
            [registry."docker.io"]
              mirrors = ["mirror.gcr.io"]
        env:
          DOCKER_CONFIG: /home/runner/.docker

      - name: Login to docker registry
        uses: docker/login-action@v1
        with:
          registry: ${{ secrets.REGISTRY }}
          username: ${{ secrets.REGISTRY_UNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Login to MISW docker registry
        uses: docker/login-action@v1
        with:
          registry: ${{ secrets.MISW_REGISTRY }}
          username: ${{ secrets.MISW_REGISTRY_USERNAME }}
          password: ${{ secrets.MISW_REGISTRY_PASSWORD }}

      - name: Create docker metadata
        id: meta
        uses: docker/metadata-action@v2
        with:
          images: |
            ${{ secrets.REGISTRY }}/birdol/web
            ${{ secrets.MISW_REGISTRY }}/birdol/web
          tags: |
            type=ref,event=branch
            type=sha
            type=raw,value=latest

      - name: build and push image
        uses: docker/build-push-action@v2
        with:
          push: true
          context: .
          file: Dockerfile
          target: production
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=registry.misw.jp/birdol/web:cache
          cache-to: type=registry,ref=registry.misw.jp/birdol/web:cache,mode=max

      - name: Release
        run: |
          heroku container:login
          heroku container:release -a birdol web
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
