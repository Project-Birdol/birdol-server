name: API_test
on:
  push:
    branches: [ main , develop ]
  pull_request:
    branches: [ main , develop ]

  workflow_dispatch:

jobs:
  integration:
    name: Integration test with newman
    runs-on: ubuntu-latest
    steps:
    
      - name: Setup nodejs
        uses: actions/setup-node@v3
        with:
          node-version: |
            18.x
    
      - name: Setup newman
        run: sudo npm install -g newman
        
      - name: Setup jq
        run: sudo apt update && sudo apt install -y jq

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: |
            7.0
        
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v34
        with:
          files: |
            .github/workflows/api_test.yml
            api/**
            db/**
            Dockerfile
            docker-compose.*
            ci/**

      - name: Build keytool
        run: ./build.sh
        if: steps.changed-files.outputs.any_changed == 'true'
        working-directory: ./ci/verify-test-tool

      - name: Build Docker image and run docker container
        run: docker-compose -f docker-compose.test.yml up -d
        if: steps.changed-files.outputs.any_changed == 'true'
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
          MYSQL_DATABASE: ${{ secrets.MYSQL_DATABASE }}
          MYSQL_USER: ${{ secrets.MYSQL_USER }}
          MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
        
      - name: Give permission to executables for test
        run: |
          sudo chmod +x ./newman_ci.sh
        if: steps.changed-files.outputs.any_changed == 'true'
        working-directory: ./ci
        
      - name: Sleep to wait for preparing of containers
        if: steps.changed-files.outputs.any_changed == 'true'
        run: sleep 30
        
      - name: Run test shell script
        run: ./newman_ci.sh
        if: steps.changed-files.outputs.any_changed == 'true'
        working-directory: ./ci
